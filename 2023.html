<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bowlby One SC">


  <title>Professional Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: rgb(255, 217, 146);
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 20px;
    }
    .gallery img {
      max-width: 100%;
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease;
      border-radius: 8px;
    }
    .gallery img:hover {
      transform: scale(1.1);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }
    .modal-content {
      margin: auto;
      display: block;
      width: 80%;
      max-width: 800px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .close {
      color: #fff;
      position: absolute;
      top: 10px;
      right: 25px;
      font-size: 35px;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: #ccc;
      text-decoration: none;
    }

    .pagination {
      display: inline-block;
      text-align: center;
    }

    .pagination a {
      color: black;
      float: left;
      padding: 8px 16px;
      text-decoration: none;
      text-transform: uppercase;
    }

    .pagination a.active {
      background-color: #f18900;
      color: white;
      border-radius: 5px;
    }

    .pagination a:hover:not(.active) {
      background-color: #fac989;
      border-radius: 5px;
      color: white;
    }

    h1, a {
      font-family: 'Bowlby One SC';
    }

  </style>
</head>
<body>

<div class="container">
  <h1>2023</h1>
  <div class="gallery">
    <img src="bendaaa.jpg" alt="Image 1" onclick="openModal('bendaaa.jpg')" />
    <img src="disney.jpg" alt="Image 2" onclick="openModal('disney.jpg')" />
    <img src="concert.jpg" alt="Image 3" onclick="openModal('concert.jpg')" />
    <img src="rangers.jpg" alt="Image 1" onclick="openModal('rangers.jpg')" />
    <img src="florida.jpg" alt="Image 2" onclick="openModal('florida.jpg')" />
    <img src="middsouth.jpg" alt="Image 3" onclick="openModal('middsouth.jpg')" />
    <img src="spring.jpg" alt="Image 4" onclick="openModal('spring.jpg')" />
    <img src="christmas.jpg" alt="Image 5" onclick="openModal('christmas.jpg')" />
    <img src="howell.jpg" alt="Image 6" onclick="openModal('howell.jpg')" />
    <!-- Add more images as needed -->
  </div>

  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modal-image" src="" alt="Modal Image">
    </div>
  </div>
</div>

<script>
  function openModal(imageSrc) {
    var modal = document.getElementById("myModal");
    var modalImg = document.getElementById("modal-image");
    modal.style.display = "block";
    modalImg.src = imageSrc;
  }

  function closeModal() {
    var modal = document.getElementById("myModal");
    modal.style.display = "none";
  }
</script>


<br><br>
<div class="text-center">
<div class="pagination">
  <a href="index.html">Home</a>
  <a href="2023.html" class="active">2023</a>
  <a href="20241.html">2024</a>
</div>
</div>
<br><br><br>

</body>
</html>
